---
- name: Import vars file
  include_vars: "../vars/main.yml"
  tags:
    - nvim
    - tunning
    - development

- name: Create paths needed for VIM
  file:
    path: "/Users/{{ lookup('env', 'USER') }}/.config/{{ item }}/"
    state: directory
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ global.group }}"
  with_items:
    - nvim
  tags:
    - nvim
    - tunning
    - development

- name: Install NeoVim
  shell: |
    bew unlink neovim
    brew install --HEAD neovim
    brew reinstall neovim
  tags:
    - nvim
    - tunning
    - development

 # https://github.com/neovim/nvim-lspconfig/wiki/Installing-language-servers#automatically
- name: Install LSP servers
  become: false
  homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: yes
  with_items:
    - lua-language-server
    - bash-language-server

- name: Download Packer Installer
  shell: |
    if [[ ! -d ~/.local/share/nvim/site/pack/packer/start/packer.nvim ]]; then
      git clone --depth 1 https://github.com/wbthomason/packer.nvim\
      ~/.local/share/nvim/site/pack/packer/start/packer.nvim
    fi
  tags:
    - nvim
    - tunning
    - development

- name: Copy all config files
  copy:
    src: ../files/nvim
    dest: "/Users/{{ lookup('env', 'USER') }}/.config/"
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ global.group }}"
    mode: '0644'
  tags:
    - nvim 
    - tunning
    - development
